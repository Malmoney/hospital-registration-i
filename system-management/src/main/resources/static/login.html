<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #getNumberButton{
            float: right;
            width: 300px;
        }
    </style>
</head>
<body>
<div>
<!--    <form action="/system/server/login/userLogin" method="post">-->

        <p>
            手机号：<input type="text" name="userPhone" id="userPhone">
        </p>
        <p>
            <div style="width: 550px">
            验证码：<input type="number" name="authCode" id="authCode">
                <div id="getNumberButton" onclick="getNumber()">获取短信验证码</div>
            </div>
        </p>
        <p>
            <button onclick="userLogin()">登录</button>
        </p>
<!--    </form>-->
</div>
</body>
<script src="js/jquery-1.9.1.js"></script>
<script>
    function getNumber() {

        $.ajax({
            type:"post",
            url:"/system/server/login/getNumber",
            data:{"userPhone":$("#userPhone").val()},
           //contentType:"application/json;charset=utf-8",
            success:function(data){
                $("#authCode").val(data.rspData);
            },error:function(data){

            }
        })
    }
    function userLogin(){
        let req={
            userPhone:$("#userPhone").val(),
            authCode:$("#authCode").val(),
        }
        $.ajax({
            type:"post",
            url:"/system/server/login/userLogin",
            data:req,
            success:function(data){
                //$("#authCode").val(data.rspData);
                if(data.rspData == 999){
                    window.location.href="/system/userInfo.html";
                }else{
                    window.location.href="/system/main.html"+"?token="+data.rspData;
                }
            },error:function(data){

            }
        })
    }
</script>

</html>
