<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/systemLogin.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/req-header.js"></script>
</head>
<body>
<div class="body">
    <div class="content">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="tips">
            <span></span>
        </div>
        <button type="button" id="login_button" class="btn btn-primary btn-lg btn-block" onclick="login()">登录</button>

    </div>
</div>
</body>
<script>
    function login(){
        let loginReq={
            username:$("#username").val(),
            password:$("#password").val()
        }
        $.ajax({
            headers:reqHeader,
            url:"/system/login/sysLogin",
            type:"post",
            data:JSON.stringify(loginReq),
            success:function (data){
                if (data.rspCode == '0000'){
                    reqHeader.Authorization=data.rspData;
                    window.location.href="/system/backend/index.html";
                }else{
                    $(".tips").text("用户名或密码错误");
                }
            }
        })
    }
    $(function (){

    });

</script>
</html>
