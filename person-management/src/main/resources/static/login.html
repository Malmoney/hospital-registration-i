<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #getNumberButton{
            float: right;
            width: 300px;
        }
    </style>
</head>
<body>
<div>
    <form action="/login">

        <p>
            手机号：<input type="text" name="username" id="username">
        </p>
        <p>
            <div style="width: 550px">
            验证码：<input type="number" name="password" id="password">
                <div id="getNumberButton" onclick="getNumber()">获取短信验证码</div>
            </div>
        </p>
        <p>
            <button>登录</button>
        </p>
    </form>
</div>
</body>
<script src="js/jquery-1.9.1.js"></script>
<script>
    function getNumber() {
        var reqInfo={
            username:$("#username").val(),
            password:""
        }
        $.ajax({
            type:"post",
            url:"/person/server/login/getNumber",
            data:reqInfo,
            contentType:"application/json;charset=utf-8",
            success:function(data){
                $("#password").val(data.rspData);
            },error:function(data){

            }
        })
    }
</script>

</html>
